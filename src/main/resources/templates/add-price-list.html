<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Price List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:insert=" fragments/header :: navbar ">
</div>
<div class="container" >
    <h1>Price List</h1>
    <hr>
    <h2>Save Price List</h2>
    <form style="margin-top: 20px;" action="#" th:action="@{/add-price-list/{id}(id = ${id})}" th:object="${priceListDto}" method="POST">
        <input type="text" style="max-width: inherit;" th:field="*{startHour}"  placeholder="Start Hour"   class="form-control mb-4 col-4">
        <input type="text" style="max-width: inherit;" th:field="*{endHour}" placeholder="End Hour" class="form-control mb-4 col-4">
        <input type="text" style="max-width: inherit;" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Price List</button>
    </form>
</div>
</body>
</html>

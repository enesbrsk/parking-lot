<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Vehicle</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:insert=" fragments/header :: navbar "></div>

<div class="container" style="margin: auto;">
    <h1>Vehicle</h1>
    <hr>
    <h2>Save Vehicle</h2>

    <form action="#" style="margin-top: 20px" th:action="@{/newVehicle}" th:object="${vehicle}" method="POST">
        <input type="text"  style="max-width: inherit;" th:field="*{licensePlate}"  placeholder="License Plate "   class="form-control mb-4 col-4">
        <input type="text"  style="max-width: inherit;" th:field="*{type}" placeholder="Type" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Vehicle</button>
    </form>
    <hr>
</div>
</body>
</html>

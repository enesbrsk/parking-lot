<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div th:insert=" fragments/header :: navbar ">
</div>

<div class="container my-2" align="center">
    <h3>Parking Area</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Parking Area</a>
    <table style="width:100%" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>City</th>
            <th>Avaible</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parking:${allParkingArea}">
            <td th:text="${parking.name}"></td>
            <td th:text="${parking.capacity}"></td>
            <td th:text="${parking.city}"></td>
            <td th:text="${parking.available}"></td>
            <td> <a th:href="@{/price-list/{id}(id = ${parking.id})}"> <button type="submit" class="btn btn-info col-2" style="min-width: fit-content">
                Price List</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Vehicle</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:insert=" fragments/header :: navbar "></div>

<div class="container my-2" align="center">
    <h3>Vehicle List</h3>
    <a th:href="@{/addVehicle}" class="btn btn-primary btn-sm mb-3" >Add Vehicle</a>
    <table style="width:100%" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>License Plate</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle:${allVehicle}">
            <td th:text="${vehicle.licensePlate}"></td>
            <td th:text="${vehicle.type}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
